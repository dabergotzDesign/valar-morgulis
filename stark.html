<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/stark style/starkstyle.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="images/throne_favicon.png"
      type="image/x-icon"
    />
    <title>Game of Thrones - Stark</title>
  </head>
  <body>
    <header class="headerStark base-header">
      <nav>
        <ul>
          <li><a href="index.html">Game of Thrones</a></li>
          <li><a href="stark.html">House Stark</a></li>
          <li><a href="targaryan.html">House Targaryan</a></li>
          <li><a href="baratheon.html">House Baratheon</a></li>
          <li><a href="lannister.html">House Lannister</a></li>
          <li><a href="greyjoy.html"> House Greyjoy</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <video
        autoplay
        muted
        loop
        src="images/backgrounds/videos/Snow.mp4"
        class="backgroundStark"
      ></video>
      <section class="stark">
        <h1 class="h1stark">"WINTER IS COMING"</h1>
      </section>
      <section class="starkfamily">
        <h2 class="h2stark">Members of House Stark</h2>
        <!-- /// Family Cards /// -->

        <!-- first row -->
        <div class="tree">
          <!-- Eddard Stark -->
          <div class="card" data-aos="fade-up">
            <div class="cardcontainer">
              <img
                src="images/people/stark/220px-Ned_Stark-Sean_Bean.jpg"
                alt="Eddard-Stark.jpg"
                class="cardimg deadcard"
              />
              <h4 class="h4card">Eddard Stark</h4>
            </div>
          </div>

          <!-- Catelyn Stark -->
          <div class="card" data-aos="fade-up">
            <div class="cardcontainer">
              <img
                src="images/people/stark/catelyn.jpg"
                alt="Eddard-Stark.jpg"
                class="cardimg deadcard"
              />
              <h4 class="h4card">Catelyn Stark</h4>
            </div>
          </div>

          <!-- Benjen Stark -->
          <div class="card" data-aos="fade-up">
            <div class="cardcontainer">
              <img
                src="images/people/stark/benjen.jpg"
                alt="Eddard-Stark.jpg"
                class="cardimg deadcard"
              />
              <h4 class="h4card">Benjen Stark</h4>
            </div>
          </div>
        </div>

        <!-- Second Row -->
        <div class="tree">
          <!-- Robb Stark -->
          <div class="card" data-aos="fade-up">
            <div class="cardcontainer">
              <img
                src="images/people/stark/220px-Robb_Stark-Richard_Madden.jpg"
                alt="Eddard-Stark.jpg"
                class="cardimg deadcard"
              />
              <h4 class="h4card">Robb Stark</h4>
            </div>
          </div>

          <!-- Sansa Stark -->
          <div class="card" data-aos="fade-up">
            <div class="cardcontainer">
              <img
                src="images/people/stark/sansa.jpg"
                alt="Sansa-Stark.jpg"
                class="cardimg"
              />
              <h4 class="h4card">Sansa Stark</h4>
            </div>
          </div>

          <!-- Arya Stark -->
          <div class="card" data-aos="fade-up">
            <div class="cardcontainer">
              <img
                src="images/people/stark/S8_Arya_Stark.jpg"
                alt="Arya-Stark.jpg"
                class="cardimg"
              />
              <h4 class="h4card">Arya Stark</h4>
            </div>
          </div>

          <!-- Brandon Stark -->
          <div class="card" data-aos="fade-up">
            <div class="cardcontainer">
              <img
                src="images/people/stark/S8_Bran_Profil_2.jpg"
                alt="Brandon-Stark.jpg"
                class="cardimg"
              />
              <h4 class="h4card">Brandon Stark</h4>
            </div>
          </div>

          <!-- Rickon Stark -->
          <div class="card" data-aos="fade-up">
            <div class="cardcontainer">
              <img
                src="images/people/stark/rickon.jpg"
                alt="Rickon-Stark.jpg"
                class="cardimg deadcard"
              />
              <h4 class="h4card">Rickon Stark</h4>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <!-- Aos animation script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="aos.js"></script>
</html>
